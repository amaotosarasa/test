<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>scrollfy</title>
	<link rel="stylesheet" href="/cmn/css/ress.css">
	<link rel="stylesheet" href="/cmn/css/cmn.css">
	<link rel="stylesheet" href="/scrollfy/css/style.css">
</head>
<body>
	<header class="header">
		<div class="header_inr">
			<h1>scrollfy sample</h1>
		</div>
	</header>
	<!-- /.header -->

	<main class="article">
		<section id="about" class="scroll_block" data-section-name="about">
			<div class="flexContents">
				<h2 class="tllvl2">about</h2>
			</div>
		</section>
		<!-- /.about -->

		<section id="service" class="scroll_block" data-section-name="service">
			<div class="flexContents">
				<h2 class="tllvl2">service</h2>
			</div>
		</section>
		<!-- /.service -->

		<section id="access" class="scroll_block" data-section-name="access">
			<div class="flexContents">
				<h2 class="tllvl2">access</h2>
			</div>
		</section>
		<!-- ./access -->

		<section id="contact" class="scroll_block" data-section-name="contact">
			<div class="flexContents">
				<h2 class="tllvl2">contact</h2>
			</div>
		</section>
		<!-- /.contact -->
	</main>
	<!-- /.article -->

	<footer class="footer">
		<div class="footer_inr">
			<small>&copy; Copyright sign</small>
		</div>
	</footer>
	<!-- /.footer -->

	<script src="/cmn/js/jquery-3.6.0.min.js"></script>
	<script src="/scrollfy/js/jquery.scrollify.js"></script>
	<script src="/scrollfy/js/script.js"></script>
</body>
</html>
