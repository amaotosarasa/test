<body>

	<main>

				<ul class="carousel js-carousel01">

				</ul>

			</div>
		</section>
		<!-- /.section02 -->

	<script src="/cmn/js/jquery-3.6.0.min.js"></script>

	<script>
		console.log('ああああ');
		$(function(){
			$('.js-carousel01').slick({
				speed: 500,
				autoplay: true,
				pauseOnHover: true,
				dots: true,
				prevArrow: '<button class="slide-arrow prev-arrow">prev-arrow</button>',
				nextArrow: '<button class="slide-arrow next-arrow">next-arrow</button>'
			});
		});
	</script>
